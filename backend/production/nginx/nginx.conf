# NGINX Production Configuration for CyberShield SSO
events {
    worker_connections 1024;
}

http {
    upstream cybershield_backend {
        server cybershield-backend:8000;
    }

    server {
        listen 80;
        server_name cybershield-ironcore.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name cybershield-ironcore.com;
        
        # SSL Configuration
        ssl_certificate /etc/ssl/saml/cybershield.crt;
        ssl_certificate_key /etc/ssl/saml/cybershield.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
        
        # Proxy to backend
        location / {
            proxy_pass http://cybershield_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://cybershield_backend/health;
            access_log off;
        }
    }
}